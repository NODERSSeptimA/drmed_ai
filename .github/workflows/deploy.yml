name: Deploy

on:
  push:
    tags:
      - "v*"

env:
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Generate .env on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p ${{ secrets.DEPLOY_PATH || '/opt/medai' }}/nginx
            cat > ${{ secrets.DEPLOY_PATH || '/opt/medai' }}/.env << 'ENVEOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            ENVEOF
            chmod 600 ${{ secrets.DEPLOY_PATH || '/opt/medai' }}/.env

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml,nginx/nginx.conf,scripts/init-server.sh"
          target: ${{ secrets.DEPLOY_PATH || '/opt/medai' }}

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/medai' }}

            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Check if SSL certs exist (first deploy vs redeploy)
            if [ ! -d "/opt/medai/certbot-certs" ] && ! docker volume inspect medai_certbot-certs > /dev/null 2>&1; then
              echo "First deploy â€” run 'bash scripts/init-server.sh' manually to get SSL certs"
              # Start without nginx SSL for now
              docker compose --env-file .env up -d postgres app
              sleep 10
              docker compose exec -T app npx prisma db push --skip-generate
            else
              # Regular redeploy
              docker compose --env-file .env up -d
              sleep 10
              docker compose exec -T app npx prisma db push --skip-generate
              docker compose exec -T nginx nginx -s reload
            fi

            echo "Deployed successfully: $(date)"
